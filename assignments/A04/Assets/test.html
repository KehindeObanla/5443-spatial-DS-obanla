<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script rel="javascript" type="text/javascript" href="js/jquery-1.11.3.min.js"></script>
<script>
 window.onload = (event) => {
            $.get("http://localhost:8080/token", function (data) {
                console.log(data);
                myMapbox(data['token'])
            });
        };

        function myMapbox(token) {
            mapboxgl.accessToken = token;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/outdoors-v11',
                center: [-98.50514300685616, 33.91241985268104],
                zoom: 10
            });
        

            map.on('click', function (e) {
            // The event object (e) contains information like the
            // coordinates of the point on the map that was clicked.
            console.log('A click event has occurred at ' + e.lngLat);
            console.log('A click event has occurred at ' + e.lngLat.toArray());
            $.getJSON("http://localhost:8080/click/?lngLat="+ e.lngLat.toArray())
            .done(function(json) {
                console.log(json.features)
                // var count = json.features.length
                // var counts = count*2
                // console.log(count)
                // $.each(json.features, function (key, val) {
                map.addSource('point',{
                    'type':'geojson',
                    'data':json
                 });
                 map.addLayer({
                     'id':'points',
                     'source':'point',
                     'type': 'circle',
                    'paint': {
                    'circle-radius': 6,
                    'circle-color':'#B42222'
                    }
                 });
               })
            //    count -=1;
            });
           
        };

    
    

</script>

</body>
</html>
